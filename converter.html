<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="converter.css" rel="stylesheet"/>
    <title>Temperature Converter</title>
</head>
<body>

<h2>Temperature Converter</h2>

<label for="temperature">Enter Temperature:</label>
<input type="text" id="temperature" placeholder="Enter temperature" />

<label for="unit">Select Unit:</label>
<select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
</select>

<button onclick="convertTemperature()">Convert</button>

<p id="result"></p>

<script>
    function convertTemperature() {
        var inputTemperature = document.getElementById("temperature").value;
        var unit = document.getElementById("unit").value;

        // Validate input as a number
        if (isNaN(inputTemperature)) {
            alert("Please enter a valid number for temperature.");
            return;
        }

        // Convert temperature based on the selected unit
        var result;
        if (unit === "celsius") {
            result = (parseFloat(inputTemperature) * 9/5) + 32;
            document.getElementById("result").innerHTML = result.toFixed(2) + " °F";
        } else if (unit === "fahrenheit") {
            result = (parseFloat(inputTemperature) - 32) * 5/9;
            document.getElementById("result").innerHTML = result.toFixed(2) + " °C";
        } else if (unit === "kelvin") {
            result = parseFloat(inputTemperature) + 273.15;
            document.getElementById("result").innerHTML = result.toFixed(2) + " K";
        }
    }
</script>

</body>
</html>
